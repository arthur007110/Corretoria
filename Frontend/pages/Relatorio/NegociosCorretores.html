<html>
    <body>
        <h2>Imoveis Negociados por Corretor</h2>
        <table id="tabelaRelatorio">
            <tr>
                <th>Nome do corretor</th>
                <th>Imoveis negociados</th>
            </tr>
        </table>
        <script>
            $.post("/listarNegociosCorretores")
            .done(function( data ) {
                data.forEach(resultado => {
                    $("#tabelaRelatorio").append(
                        $("<tr>").append(
                            $("<td>").text(resultado.corretor),
                            $("<td>").text(resultado.imoveisNegociados),
                        )
                    )
                });
            });
        </script>
    </body>
</html>
