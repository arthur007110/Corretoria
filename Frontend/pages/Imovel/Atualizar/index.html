<html>
    <body>
        <h2>Página de atualizar Imovel</h2>
        <form method="post">
            <label for="Descrição">Descrição:</label>
            <input type="text" name="descricao" id="descricao"><br>
            <label for="valor">valor:</label>
            <input type="text" name="valor" id="valor"><br>
            <label for="cep">cep:</label>
            <input type="text" name="cep" id="cep"><br>
            <label for="rua">rua:</label>
            <input type="text" name="rua" id="rua"><br>
            <label for="bairro">bairro:</label>
            <input type="text" name="bairro" id="bairro"><br>
            <label for="numero">numero:</label>
            <input type="text" name="numero" id="numero"><br>
            <button type="button" onclick="atualizarImovel()">Atualizar</button>
        </form>


        <script>
            function atualizarImovel(){
                $.post("/atualizarImovel", {id: localStorage.getItem('imovelId'), descricao: $("#descricao").val(), valor: $("#valor").val(), 
                cep: $("#cep").val(), rua: $("#rua").val(), bairro: $("#bairro").val(), numero: $("#numero").val()})
            .done(function( data ) {
                $("#subView").load("/Imovel/Listar/index.html"); 
            });
            } 
        </script>
    </body>
</html>
