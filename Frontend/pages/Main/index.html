<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Corretoria</title>
  <script> 
    function renderizarCadastrarProprietario(){
      $(function(){
        $("#subView").load("/cadastrarProprietario"); 
      });
    }

    function renderizarAtualizarProprietario(){
      $(function(){
        $("#subView").load("/atualizarProprietario"); 
      });
    }

    function renderizarDeletarProprietario(){
      $(function(){
        $("#subView").load("/deletarProprietario"); 
      });
    }

    function renderizarListarProprietarios(){
      $(function(){
        $("#subView").load("/listarProprietarios"); 
      });
    }

    function renderizarCadastrarInquilino(){
      $(function(){
        $("#subView").load("/cadastrarInquilino"); 
      });
    }

    function renderizarAtualizarInquilino(){
      $(function(){
        $("#subView").load("/atualizarInquilino"); 
      });
    }

    function renderizarDeletarInquilino(){
      $(function(){
        $("#subView").load("/deletarInquilino"); 
      });
    }
    
    function renderizarListarInquilinos(){
      $(function(){
        $("#subView").load("/listarInquilinos"); 
      });
    }

    function renderizarCadastrarCorretor(){
      $(function(){
        $("#subView").load("/cadastrarCorretor"); 
      });
    }

    function renderizarAtualizarCorretor(){
      $(function(){
        $("#subView").load("/atualizarCorretor"); 
      });
    }

    function renderizarDeletarCorretor(){
      $(function(){
        $("#subView").load("/deletarCorretor"); 
      });
    }
    
    function renderizarListarCorretores(){
      $(function(){
        $("#subView").load("/listarCorretores"); 
      });
    }

    function limparView(){
      $(function(){
        $("#subView").empty(); 
      });
    }
  </script> 
</head>
<body>
  <h1>Página Inicial</h1>
  <h2> Propietário </h2>
  <button onclick="renderizarCadastrarProprietario()">Cadastrar Proprietário</button>
  <button onclick="renderizarAtualizarProprietario()">Atualizar Proprietário</button>
  <button onclick="renderizarDeletarProprietario()">Deletar Proprietário</button>
  <button onclick="renderizarListarProprietarios()">Listar Proprietários</button>
  <button onclick="limparView()">Limpar View</button>
  <h2> Inquilino </h2>
  <button onclick="renderizarCadastrarInquilino()">Cadastrar Inquilino</button>
  <button onclick="renderizarAtualizarInquilino()">Atualizar Inquilino</button>
  <button onclick="renderizarDeletarInquilino()">Deletar Inquilino</button>
  <button onclick="renderizarListarInquilinos()">Listar Inquilinos</button>
  <h2> Corretor </h2>
  <button onclick="renderizarCadastrarCorretor()">Cadastrar Corretor</button>
  <button onclick="renderizarAtualizarCorretor()">Atualizar Corretor</button>
  <button onclick="renderizarDeletarCorretor()">Deletar Corretor</button>
  <button onclick="renderizarListarCorretores()">Listar Corretores</button>
  <div id="subView"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
