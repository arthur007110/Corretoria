<html>
    <head>
        <link rel="stylesheet" href="/Aluguel/Cadastrar/style.css">
    </head>
    <body>
        <h2>Página de cadastrar Aluguel</h2>
        <form method="post">
            <label for="data">Data do Aluguel:</label>
            <input type="date" name="data" id="data"><br>
            <label for="valor">Valor do Aluguel:</label>
            <input disabled type="text" name="valor" id="valor"><br>
            <input type="text" name="idImovel" id="idImovel">
            <div class="btn-group">
                <button class="dropdown" type="button" id="imovelDropdownButton">ID do Imóvel</button>
                <ul class="dropdown-menu" id="imovelDropdown"></ul>
            </div><br>
            <input type="text" name="cpfInquilino" id="cpfInquilino">
            <div class="btn-group">
                <button class="dropdown" type="button" id="inquilinosDropdownButton">Inquilino</button>
                <ul class="dropdown-menu" id="inquilinosDropdown"></ul>
            </div><br>
            <button type="button" onclick="salvarAluguel()">Cadastrar</button>
        </form>
        <script src="/Aluguel/Cadastrar/script.js"></script>
    </body>
</html>
