<html>
    <h2>PÃ¡gina de visualizar Proprietario</h2>
    <body>
        Nome: <span id="nomeProprietario"></span> <br>
        CPF: <span id="cpfProprietario"></span> <br>
        Telefones:
        <ul id="telefonesProprietario"></ul>
        <button onclick="voltar()">Voltar</button>
        <script>
            cpf = localStorage.getItem('cpf');
            console.log(cpf);
            $.post("/visualizarProprietario", {cpf})
            .done(function( data ) {
                console.log(data);
                $("#nomeProprietario").text(data.nome);
                $("#cpfProprietario").text(data.cpf);
                data.telefones.forEach(telefone => {
                    $("#telefonesProprietario").append(
                        $("<li>").text(telefone.numero)
                    )
                });
            });

            function voltar(){
                $(function(){
                    $("#subView").load("/Proprietario/Listar/index.html"); 
                });
            }
        </script>
    </body>
</html>
