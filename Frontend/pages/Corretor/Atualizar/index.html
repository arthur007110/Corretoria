<html>
    <body>
        <h2>PÃ¡gina de atualizar Corretor</h2>
        <form method="post">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome"><br>
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefones[]" id="telefone">
            <button type="button" onclick="atualizarCorretor()">Atualizar</button>
        </form>


        <script>
            function atualizarCorretor(){
                $.post("/atualizarCorretor", {cpf: localStorage.getItem('cpf'), nome: $("#nome").val(), telefones: $("#telefone").val().split(",")})
            .done(function( data ) {
                $("#subView").load("/Corretor/Listar/index.html"); 
            });
            } 
        </script>
    </body>
</html>
