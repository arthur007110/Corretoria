<html>
    <h2>PÃ¡gina de visualizar Corretor</h2>
    <body>
        Nome: <span id="nomeCorretor"></span> <br>
        CPF: <span id="cpfCorretor"></span> <br>
        Telefones:
        <ul id="telefonesCorretor"></ul>
        <button onclick="voltar()">Voltar</button>
        <script>
            cpf = localStorage.getItem('cpf');
            console.log(cpf);
            $.post("/visualizarCorretor", {cpf})
            .done(function( data ) {
                console.log(data);
                $("#nomeCorretor").text(data.nome);
                $("#cpfCorretor").text(data.cpf);
                data.telefones.forEach(telefone => {
                    $("#telefonesCorretor").append(
                        $("<li>").text(telefone.numero)
                    )
                });
            });

            function voltar(){
                $(function(){
                    $("#subView").load("/Corretor/Listar/index.html"); 
                });
            }
        </script>
    </body>
</html>
